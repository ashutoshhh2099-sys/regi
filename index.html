<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg2.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Details</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label>Gender:</label>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>

                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" pattern="[0-9]{10}" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </fieldset>
            <fieldset>
                <legend>Address Details</legend>

                <label for="address">village Address:</label>
                <textarea id="address" name="address" rows="2" placeholder="Enter your address" required></textarea>

                <label for="city">city:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter 6 digit pincode" pattern="[0-9]{6}" required>
            </fieldset>
            <fieldset>
                <legend>Course Details</legend>

                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Select --</option>
                    <option value="bca">BCA</option>
                    <option value="bsc">B.Sc (Computer Science)</option>
                    <option value="btech">B.Tech</option>
                    <option value="bba">BBA</option>
                    <option value="mca">MCA</option>
                </select>

                <label>Hobbies:</label>
                <div class="hobbies">
                    <input type="checkbox" id="reading" name="hobbies" value="Reading">
                    <label for="reading">Reading</label>

                    <input type="checkbox" id="sports" name="hobbies" value="Sports">
                    <label for="sports">Sports</label>

                    <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                    <label for="coding">traveling</label>

                    <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                    <label for="music">cooking</label>
                </div>
            </fieldset>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
